<html>
  <body>
    <input id="input" type="text" placeholder="Enter a topic">
    <button onclick="getNews()">Generate News</button>
    <div id="result"></div>

    <script>
      const input = document.getElementById("input");

      async function getNews() {
        if (!input.value.trim()) {
          alert("Please enter a topic!"); 
          return; 
        }

        const API_KEY = "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"; // Replace with a valid key
        const response = await fetch("https://api.groq.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + API_KEY,
          },
          body: JSON.stringify({
            model: "llama-3-70b-chat", // Correct model name
            messages: [
              {
                role: "user",
                content: `Generate news on the topic "${input.value}" in a <div> tag with proper CSS styling.`,
              },
            ],
          }),
        });

        const body = await response.json();

        if (body.choices && body.choices.length > 0) {
          const newDiv = document.createElement('div');
          newDiv.innerHTML = body.choices[0].message.content;
          document.getElementById('result').innerHTML = '';
          document.getElementById('result').appendChild(newDiv);
        } else {
          document.getElementById('result').innerHTML = "‚ùå No response received. Check API key or model settings.";
        }
      }
    </script>
  </body>
</html>
